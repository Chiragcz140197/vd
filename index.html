<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffcccc, #ff6699);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 1s;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .front {
            background: url('https://github.com/Chiragcz140197/vd/blob/main/sixteen-miles-out-iz1-Oz-Tbk61c-unsplash.jpg') no-repeat center/cover;
        }
        .back {
            background: white;
            color: #ff3366;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            background-color: #ff3366;
            color: white;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.7;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body>


    <div class="card-container" onclick="openCard()">
        <div class="card" id="valentine-card">
            <div class="front"></div>
            <div class="back">
                <h2>Will You Be My Valentine? ❤️</h2>
                <button onclick="celebrate()">Yes</button>
            </div>
        </div>
    </div>


    <script>
        function openCard() {
            document.getElementById("valentine-card").classList.add("open");
        }


        function celebrate() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = ["red", "pink", "gold", "white"][Math.floor(Math.random() * 4)];
                confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 3000);
            }
            alert("Yay! I knew you'd say yes! Love you! ❤️");
        }
    </script>


</body>
</html>
